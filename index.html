      <!-- <h1 class="title">FIRE GIRL</h1> -->

      <section class="game-instructions">
  

        <div class="instructions">
            <ul class="controls">
              <h2>CONTROLS</h2>
              <li><span>Arrows<br> or <br> ASDW</span><span>Move</span></li>
              <li><span>Shift</span><span>Jump</span></li>
              <li><span>Z or /</span> <span>Fire</span></li>
              <li><span>Up + Z<br> or <br>W + /</span> <span>Fire Up</span></li>
              <li><span>Down + Z <br> or <br> S + /</span> <span>Fire Down</span></li>
              <li><span>M</span> <span>Mute / Unmute<br>Music</span></li>
              
          
            </ul>
            <p class="directive">
              Defeat all enemies to proceed to the next screen.
            </p>

          </div>
          <div id="canvas-container" class="canvas-container">
            <canvas id="gameCanvas" width="900" height="600"></canvas>
          </div>


        <div class="leaderboard-container">
          <h2>HIGH SCORES</h2>
