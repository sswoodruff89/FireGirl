      <header class="logo-header">

        <img class="fire-logo" src="./assets/firegirl_logo.png" alt="" />
      </header>

      <!-- <h1 class="title">FIRE GIRL</h1> -->

      <section class="game-instructions">
        <div class="instructions">
            <ul class="controls">
              <h2>CONTROLS</h2>
              <li>A: JUMP</li>
              <li>D: FIRE</li>
              <li>UP + D: FIRE UP</li>
              <li>DOWN + D: FIRE DOWN</li>
              <li>ARROWS: MOVE</li>
              <li>M: MUTE / UNMUTE MUSIC</li>
              
          
            </ul>
            <p class="directive">
              Defeat all enemies to proceed to the next screen.
            </p>

          </div>
          <div class="canvas-container">
            <canvas id="gameCanvas" width="900" height="600"></canvas>

          </div>
